services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SECURITY_USER: user
      SECURITY_PASSWORD: password
    depends_on:
      - redis
      
  redis:
    image: "redis:latest"
    container_name: redis-server
    ports:
      - "6379:6379"
